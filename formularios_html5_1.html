<!DOCTYPE HTML>
<html lang="es">
	<head>
    	<title>Ejemplo de formulario GET</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form method="get" action="formularios_html5_1.html">
			<table align="center">
				<tr>
					<td>
						Color Preferido:
						<input type="color" name="colores" />
						<br><br>
						Fecha de Nacimiento:
						<input type="date" name="fecha" />
						<br><br>
						Email
						<input type="email" name="correo" />
						<br><br>
						URL de las Entregas
						<input type="url" name="url" />
						<br><br>
						En que mes empece este curso:
						<input type="month" name="mes" />
						<br><br>
						Edad entre 18 y 50
						<input type="number" name="numero" min="18" max="50" />
						<br><br>
						Valoracion del Curso
						<input type="range" name="rango" min="0" max="10" step="5" />
						<br><br>
						Datos a Buscar
						<input type="search" name="buscar" />
						<br><br>
						<center>
							<input type="submit" value="Enviar" />
							<input type="reset" value="Restablecer" />
						</center>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
