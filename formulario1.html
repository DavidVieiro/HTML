<html>
	<head>
    	<title>Ejemplo de formulario GET</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form type="get" target="_self">
			¿Estás matriculado en DAM1?
			<input type="checkbox" name="DAM1" />
			<br><br>
			¿Qué deportes practicas?
			<br>
			<input type="checkbox" name="futbol" />Futbol<br>
			<input type="checkbox" name="baloncesto" />Baloncesto<br>
			<input type="checkbox" name="tenis" />Tenis<br>
			<br>
			¿Qué deporte te gusta más?<br>
			<input type="radio" name="deporte" value="futbol" />Futbol<br>
			<input type="radio" name="deporte" value="baloncesto" />Baloncesto<br>
			<input type="radio" name="deporte" value="tenis" />Tenis<br>
			<br>
			<input type="submit" value="Enviar" />
			<input type="reset" value="Restablecer" />
		</form>
	</body>
</html>
